<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Visualizzazione - Live Sync</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: "Benton Sans", sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #1a1a1a; /* Sfondo scuro per risaltare */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #2c3e50;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .status-box { font-size: 0.9rem; display: flex; align-items: center; gap: 10px; }
        .id-badge { background: #f1c40f; color: #000; padding: 2px 8px; border-radius: 4px; font-family: monospace; font-weight: bold; }

        #board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            flex-grow: 1;
            overflow: hidden;
        }

        .colonna {
            background: #2c3e50;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #34495e;
        }

        .colonna h3 {
            background: #e74c3c;
            margin: 0;
            padding: 10px;
            text-align: center;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .lista {
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .item {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-sync {
            background: #34495e;
            border: 1px solid #7f8c8d;
            color: white;
            padding: 5px;
            border-radius: 4px;
        }

        .btn-connect {
            background: #27ae60;
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: bold; font-size: 1.2rem;">ðŸ“¡ MONITOR PASSAGGI LIVE</div>
        <div class="status-box">
            <span>ID Monitor: <span id="my-id" class="id-badge">...</span></span>
            <input type="text" id="remote-id" class="input-sync" placeholder="ID Console">
            <button class="btn-connect" onclick="connetti()">CONNETTI ALLA CONSOLE</button>
        </div>
    </header>

    <div id="board">
        <div class="colonna"><h3>Cambio 1</h3><div id="log-0" class="lista"></div></div>
        <div class="colonna"><h3>Cambio 2</h3><div id="log-1" class="lista"></div></div>
        <div class="colonna"><h3>Cambio 3</h3><div id="log-2" class="lista"></div></div>
        <div class="colonna"><h3>Cambio 4</h3><div id="log-3" class="lista"></div></div>
        <div class="colonna"><h3>Cambio 5</h3><div id="log-4" class="lista"></div></div>
    </div>

    <script>
        let peer = new Peer();
        let lastUpdate = 0;

        peer.on('open', id => document.getElementById('my-id').innerText = id);

        // Se la console si connette direttamente a questo monitor
        peer.on('connection', conn => setupListener(conn));

        function connetti() {
            const rId = document.getElementById('remote-id').value.trim();
            if (!rId) return;
            const conn = peer.connect(rId);
            setupListener(conn);
        }

        function setupListener(conn) {
            conn.on('open', () => {
                console.log("Connesso alla console!");
                document.querySelector('header').style.borderBottom = "4px solid #2ecc71";
            });

            conn.on('data', payload => {
                if (payload && payload.ts > lastUpdate) {
                    lastUpdate = payload.ts;
                    renderDati(payload.data);
                }
            });
            
            conn.on('close', () => {
                document.querySelector('header').style.borderBottom = "4px solid #e74c3c";
            });
        }

        function renderDati(colonne) {
            colonne.forEach((nomi, idx) => {
                const container = document.getElementById(`log-${idx}`);
                if (!container) return;
                
                container.innerHTML = '';
                nomi.forEach(nome => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerText = nome;
                    container.appendChild(div);
                });
                // Auto-scroll in fondo
                container.scrollTop = container.scrollHeight;
            });
        }
    </script>
</body>
</html>
